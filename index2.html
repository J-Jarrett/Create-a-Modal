<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Create a Modal</title>
</head>
<body>
<!-- see index.html for Simple Modal:
    1. Build a button; add a div for modal & give it a 'close' symbol and some text.
-->
<!-- This modal will have a header containing the delete button, 
    a footer, and styles applied to both -->
<button id="modalBtn" class="button">Click Here</button>
<div id="simpleModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="closeBtn">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <p>Hello... I am a Modal</p>
            <p>Let's add some more text to make it look more interesting.</p>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>
</div>
    <!-- Again, pretty bland, so go to style2.css and make some prettifying changes. I mean style it. -->

    <script src="main.js"></script>
</body>
</html>
